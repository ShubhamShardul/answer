<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine ‚Äî Fixed, Playful & Robust</title>
<style>
  :root{ --accent:#ff4d6d; --bg1:#ffebeF; --bg2:#ffe6eb; --muted:#6e6e6e; }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;}
  body{display:grid;place-items:center;padding:18px; background:linear-gradient(180deg,#fff1f5,#ffeef2); overflow:hidden;}
  .card{width:100%;max-width:420px;background:#fff;border-radius:14px;padding:18px;box-shadow:0 12px 40px rgba(0,0,0,0.12);text-align:center;position:relative}
  h1{color:var(--accent);margin:6px 0 8px;font-size:20px}
  .sub{font-size:13px;color:var(--muted);margin:0 0 12px}
  .row{display:flex;gap:10px;justify-content:center;align-items:center}
  button{padding:10px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:700}
  .yes{background:var(--accent);color:#fff}
  .no{background:#f4f4f4;color:#111;position:relative}
  .control{background:#fff;border:1px solid #eee;padding:8px 10px;border-radius:999px}
  input[type="range"]{width:100%}
  .tiny{font-size:12px;color:var(--muted);margin-top:8px}
  canvas#confetti{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:995}
  .heart{position:fixed;pointer-events:none;font-size:22px;z-index:996;animation:floatUp 4s linear}
  @keyframes floatUp { from { transform:translateY(100vh) } to { transform:translateY(-20vh); opacity:0 } }
  /* overlays */
  .overlay{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,0.35);z-index:999}
  .modal{background:#fff;padding:16px;border-radius:12px;max-width:520px;width:92%;box-shadow:0 12px 32px rgba(0,0,0,0.2)}
  .tiny-muted{font-size:12px;color:#777;margin-top:8px}
  /* clones */
  .clone{position:fixed;z-index:900;cursor:pointer;padding:8px 12px;border-radius:12px;border:2px dashed rgba(0,0,0,0.06);background:#fff;font-weight:800}
  svg{transition:transform 0.15s ease-out}
  @media (max-width:420px){ .card{padding:14px} h1{font-size:18px} }
</style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <main class="card" role="application" aria-labelledby="q">
    <h1 id="q">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p class="sub" id="subtitle">Click Yes if you mean it. Click No to witness mischief.</p>

    <div class="row" style="margin-bottom:8px">
      <button id="yesBtn" class="yes" aria-label="Yes">Yes üíò</button>
      <button id="noBtn" class="no" aria-label="No">No üôà</button>
    </div>

    <div class="row" style="margin-top:10px;align-items:center">
      <div class="control tiny">Chaos</div>
      <div style="flex:1"><input id="chaos" type="range" min="0" max="10" value="7" aria-label="Chaos level"></div>
      <button id="reset" class="control tiny">Reset</button>
    </div>

    <div class="tiny-muted">Keys: Y = Yes, N = No, M = Meow</div>
  </main>

  <!-- Cat modal (positioned, not full-screen overlay) -->
  <div id="catContainer" style="position:fixed;bottom:20px;right:20px;display:none;z-index:998;pointer-events:auto">
    <div style="background:#fff;border-radius:12px;padding:16px;box-shadow:0 12px 32px rgba(0,0,0,0.2);text-align:center;min-width:200px">
      <svg viewBox="0 0 120 120" style="width:120px;height:120px;margin:0 auto">
        <g transform="translate(10,10)">
          <ellipse cx="50" cy="60" rx="34" ry="30" fill="#ffd6e0"/>
          <ellipse cx="30" cy="36" rx="8" ry="10" fill="#ffd6e0"/>
          <ellipse cx="70" cy="36" rx="8" ry="10" fill="#ffd6e0"/>
          <circle cx="40" cy="58" r="4" fill="#333"/><circle cx="60" cy="58" r="4" fill="#333"/>
          <path d="M45 72 Q50 78 55 72" stroke="#cc4d6d" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>
      </svg>
      <div style="font-weight:800;margin-top:10px;font-size:14px">I brought treats! üê±</div>
      <div style="height:8px"></div>
      <div style="display:flex;gap:8px;justify-content:center;flex-wrap:wrap">
        <button id="catCuddle" class="yes" style="padding:8px 12px;font-size:12px">Cuddle üíï</button>
        <button id="catPoke" class="control" style="padding:8px 12px;font-size:12px">Poke üëâ</button>
        <button id="catClose" class="control" style="padding:8px 12px;font-size:12px">Close ‚úï</button>
      </div>
    </div>
  </div>

<script>
/* === Robust, corrected logic ===
   Goals fixed:
   - No button moves but never disappears (kept inside viewport)
   - Yes click is idempotent (only triggers acceptance once)
   - catPoke has cooldown, spawns a single yes-clone (no repeated auto-Yes)
   - spawnYesClone limit and cleanup implemented
   - single confetti system with safe RAF
   - all intervals/timeouts tracked and cleared on reset
   - keyboard shortcuts work
*/

/* ---------- Utilities ---------- */
const $ = sel => document.querySelector(sel);
const rand = (a,b) => a + Math.random() * (b - a);
const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
function now() { return Date.now(); }

/* ---------- Elements ---------- */
const yesBtn = $('#yesBtn'), noBtn = $('#noBtn'), chaos = $('#chaos'), resetBtn = $('#reset');
const catContainer = $('#catContainer'), catCuddle = $('#catCuddle'), catPoke = $('#catPoke'), catClose = $('#catClose');
const confettiCanvas = document.getElementById('confetti'), qEl = $('#q'), subtitle = $('#subtitle');

/* ---------- State ---------- */
const STATE = {
  accepted: false,
  attempts: 0,
  chaos: Number(chaos.value || 7),
  lastPokeAt: 0,
  clonesActive: 0
};

const CONFIG = {
  MAX_CLONES: 3,
  CLONE_TTL_MS: 9000,
  POKE_COOLDOWN_MS: 2000
};

/* track timers/intervals so we can clear them */
const TIMERS = new Set();

/* ---------- Audio (gesture-friendly) ---------- */
let audioCtx = null;
function ensureAudio() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if (audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
}
function playTone(freq=660, dur=0.12, type='sine', vol=0.12) {
  try {
    ensureAudio();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = type;
    o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    o.connect(g); g.connect(audioCtx.destination);
    o.start();
    g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
    // stop later
    const stopId = setTimeout(() => { try { o.stop(); } catch(e){} }, (dur + 0.05) * 1000);
    TIMERS.add(stopId);
  } catch(e){}
}
function boing(){ playTone(660,0.14,'sine',0.12); playTone(880,0.08,'sine',0.06); }
function pop(){ playTone(760,0.06,'square',0.14); }
function tada(){ playTone(880,0.14,'sine',0.12); playTone(660,0.18,'sine',0.12); }

/* ---------- Confetti (single, robust) ---------- */
const ctx = confettiCanvas.getContext ? confettiCanvas.getContext('2d') : null;
let confettiPieces = [], confettiRaf = null;
function resizeCanvas(){ confettiCanvas.width = window.innerWidth; confettiCanvas.height = window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function spawnConfetti(count=60){
  if (!ctx) return;
  for (let i=0;i<count;i++){
    confettiPieces.push({
      x: Math.random() * confettiCanvas.width,
      y: -10 - Math.random()*200,
      w: 6 + Math.random()*10,
      h: 8 + Math.random()*10,
      vx: rand(-3,3),
      vy: rand(2,6),
      rot: Math.random()*360,
      vr: rand(-6,6),
      color: ['#ff4d6d','#ffd166','#06d6a0','#118ab2','#bd7efc'][i % 5],
      life: 0
    });
  }
  if (!confettiRaf) confettiRaf = requestAnimationFrame(tickConfetti);
}
function tickConfetti(){
  if (!ctx) return;
  ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  for (const p of confettiPieces){
    p.x += p.vx; p.y += p.vy; p.vy += 0.06; p.rot += p.vr; p.life ++;
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot * Math.PI/180);
    ctx.fillStyle = p.color;
    ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
    ctx.restore();
  }
  // garbage collect off-screen
  confettiPieces = confettiPieces.filter(p => p.y < confettiCanvas.height + 100);
  if (confettiPieces.length) confettiRaf = requestAnimationFrame(tickConfetti);
  else { cancelAnimationFrame(confettiRaf || 0); confettiRaf = null; ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height); }
}

/* ---------- Hearts / emoji ---------- */
function launchHearts(rate=30){
  const burst = Math.max(6, Math.floor(rate/3) + Math.floor(Math.random()*rate/4));
  for (let i=0;i<burst;i++){
    const el = document.createElement('div');
    el.className = 'heart';
    el.style.left = (Math.random()*92) + 'vw';
    el.style.fontSize = (12 + Math.random()*36) + 'px';
    el.textContent = Math.random() > 0.6 ? 'üíñ' : '‚ù§Ô∏è';
    document.body.appendChild(el);
    const t = setTimeout(()=> el.remove(), 4200 + Math.random()*1500);
    TIMERS.add(t);
  }
}

/* ---------- spawnYesClone (chasing clone) ---------- */
let clonesCount = 0;
const cloneListeners = new Map(); // track listeners per clone
function spawnYesClone() {
  if (STATE.accepted) return;
  if (clonesCount >= CONFIG.MAX_CLONES) return; // limit clones
  clonesCount++;
  STATE.clonesActive = clonesCount;

  const c = document.createElement('button');
  c.className = 'clone';
  c.textContent = 'Yes! üòç';
  // initial position
  const left = Math.random()*(window.innerWidth - 120);
  const top = Math.random()*(window.innerHeight - 70);
  c.style.left = left + 'px';
  c.style.top = top + 'px';
  c.style.padding = '8px 12px';
  document.body.appendChild(c);

  // chase behavior
  function chase(e){
    const r = c.getBoundingClientRect();
    const dx = e.clientX - (r.left + r.width/2);
    const dy = e.clientY - (r.top + r.height/2);
    c.style.left = (r.left + dx*0.12) + 'px';
    c.style.top = (r.top + dy*0.12) + 'px';
  }
  window.addEventListener('mousemove', chase);
  cloneListeners.set(c, chase);

  // clicking clone triggers accept() once and removes clone
  c.addEventListener('click', () => {
    c.remove();
    const listener = cloneListeners.get(c);
    if (listener) window.removeEventListener('mousemove', listener);
    cloneListeners.delete(c);
    clonesCount = Math.max(0, clonesCount-1);
    STATE.clonesActive = clonesCount;
    accept();
  });

  // auto-remove after TTL
  const ttl = setTimeout(()=> {
    try { 
      c.remove();
      const listener = cloneListeners.get(c);
      if (listener) window.removeEventListener('mousemove', listener);
      cloneListeners.delete(c);
    } catch(e){}
    clonesCount = Math.max(0, clonesCount-1);
    STATE.clonesActive = clonesCount;
  }, CONFIG.CLONE_TTL_MS);
  TIMERS.add(ttl);
}

/* ---------- Move No button safely (keeps it visible) ---------- */
function moveNoButtonRandomly() {
  const pad = 12; // safety pad
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const btnW = Math.min(140, Math.max(80, noBtn.offsetWidth || 110));
  const btnH = Math.min(60, Math.max(36, noBtn.offsetHeight || 44));
  let left = Math.random() * (vw - btnW - pad*2) + pad;
  let top = Math.random() * (vh - btnH - pad*2) + pad;
  // clamp to viewport
  left = clamp(left, pad, vw - btnW - pad);
  top  = clamp(top, pad, vh - btnH - pad);
  noBtn.style.position = 'fixed';
  noBtn.style.left = left + 'px';
  noBtn.style.top = top + 'px';
  noBtn.style.transform = ''; // reset rotation if set
}

/* ---------- accept() idempotent ---------- */
function accept() {
  if (STATE.accepted) return; // idempotent
  STATE.accepted = true;
  
  // Hide cat immediately
  hideCat();
  
  subtitle.textContent = 'YAY!! You said YES üíñ';
  // visual + audio reward
  try { ensureAudio(); } catch(e){}
  tada();
  spawnConfetti(140);
  launchHearts(120);
  // hide No button after a brief moment (explicit acceptance)
  setTimeout(()=> {
    try { noBtn.style.display = 'none'; } catch(e){}
  }, 400);
  // clear clones and their listeners
  document.querySelectorAll('.clone').forEach(n=> {
    const listener = cloneListeners.get(n);
    if (listener) window.removeEventListener('mousemove', listener);
    cloneListeners.delete(n);
    n.remove();
  });
  clonesCount = 0; STATE.clonesActive = 0;
}

/* ---------- catPoke: single controlled reaction ---------- */
function catPokeHandler() {
  const nowTs = now();
  if (nowTs - STATE.lastPokeAt < CONFIG.POKE_COOLDOWN_MS) {
    // ignore rapid repeated pokes (cooldown)
    pop();
    return;
  }
  STATE.lastPokeAt = nowTs;
  
  // Poke animation feedback
  pop();
  const catSvg = catContainer.querySelector('svg');
  if (catSvg) {
    catSvg.style.transform = 'scale(0.95) rotate(-5deg)';
    setTimeout(() => {
      catSvg.style.transform = 'scale(1) rotate(0deg)';
    }, 150);
  }
  
  // Spawn yes clone
  spawnYesClone();
}

/* ---------- Misbehavior when clicking/hovering No ---------- */
function onNoInteracted() {
  if (STATE.accepted) return;
  STATE.attempts++;
  // move, maybe temporary text change, maybe spawn clone, maybe spinner/cat
  moveNoButtonRandomly();
  const level = clamp(Number(chaos.value || 7), 0, 10);
  if (level >= 2) boing();
  if (Math.random() < 0.22 && level >= 3) {
    // lie briefly
    const old = noBtn.textContent;
    noBtn.textContent = Math.random() > 0.5 ? 'Yes üòÄ' : 'Maybe?';
    setTimeout(()=> { try { noBtn.textContent = old; } catch(e){} }, 700 + Math.random()*900);
  }
  if (Math.random() < (0.16 + level*0.03)) spawnYesClone();
  // prevent spinner and cat from appearing simultaneously
  const showSpinner = Math.random() < (0.06 + level*0.04);
  const showCatPrank = !showSpinner && Math.random() < (0.05 + level*0.04);
  if (showSpinner) showSpinnerPrank();
  if (showCatPrank) showCat();
}

/* spinner prank (clean) */
let spinnerTimer = null;
let spinnerOverlay = null;
function showSpinnerPrank() {
  // prevent multiple spinners
  if (spinnerOverlay) return;
  
  clearTimeout(spinnerTimer);
  spinnerOverlay = document.createElement('div');
  spinnerOverlay.className = 'overlay';
  spinnerOverlay.style.display = 'grid';
  spinnerOverlay.setAttribute('aria-hidden','false');
  spinnerOverlay.innerHTML = `<div class="modal" role="dialog" aria-modal="true" style="text-align:center">
    <div style="font-weight:800;margin-bottom:8px">Processing your answer...</div>
    <div style="height:8px"></div><div style="font-size:12px;color:#666">Please wait...</div>
  </div>`;
  document.body.appendChild(spinnerOverlay);

  spinnerTimer = setTimeout(()=> {
    // flip to ERROR & remove
    if (spinnerOverlay) {
      try { 
        spinnerOverlay.querySelector('.modal').innerHTML = `<div style="font-weight:900;color:#c94">ERROR: You meant YES ‚Äî retrying...</div>`; 
      } catch(e){}
      pop();
      setTimeout(()=> { 
        try { if (spinnerOverlay) spinnerOverlay.remove(); } catch(e){}
        spinnerOverlay = null;
      }, 820);
    }
  }, 900 + Math.random()*900);
  TIMERS.add(spinnerTimer);
}

/* showCat (shows cat in corner) */
function showCat() {
  if (!STATE.accepted) {
    catContainer.style.display = 'block';
    boing();
  }
}

/* hideCat (hides cat) */
function hideCat() {
  catContainer.style.display = 'none';
}

/* ---------- Reset / cleanup ---------- */
function clearAllTimers() {
  for (const t of Array.from(TIMERS)) {
    try { clearTimeout(t); } catch(e){}
    TIMERS.delete(t);
  }
}
function resetAll() {
  // clear timers
  clearAllTimers();
  
  // clear spinner overlay reference
  if (spinnerOverlay) {
    try { spinnerOverlay.remove(); } catch(e){}
    spinnerOverlay = null;
  }
  
  // cancel confetti RAF
  try { if (confettiRaf) cancelAnimationFrame(confettiRaf); } catch(e){}
  confettiRaf = null; confettiPieces = []; ctx && ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  
  // remove clones and clean up their listeners
  document.querySelectorAll('.clone').forEach(n => {
    const listener = cloneListeners.get(n);
    if (listener) window.removeEventListener('mousemove', listener);
    cloneListeners.delete(n);
    n.remove();
  });
  
  // remove hearts
  document.querySelectorAll('.heart').forEach(n => n.remove());
  
  // hide cat
  hideCat();
  
  // restore noBtn
  noBtn.style.display = '';
  noBtn.style.position = 'relative';
  noBtn.style.left = ''; noBtn.style.top = ''; noBtn.style.transform = '';
  
  // reset state
  STATE.accepted = false;
  STATE.attempts = 0;
  STATE.lastPokeAt = 0;
  STATE.clonesActive = 0;
  clonesCount = 0;
  qEl.textContent = 'Will you be my Valentine? ‚ù§Ô∏è';
  subtitle.textContent = 'Click Yes if you mean it. Click No to witness mischief.';
  
  // stop audio context if present (do not "close" ‚Äî just suspend)
  try { if (audioCtx && audioCtx.state !== 'suspended') audioCtx.suspend().catch(()=>{}); } catch(e){}
}

/* ---------- Event wiring ---------- */
/* No button: hover & click */
noBtn.addEventListener('mouseover', onNoInteracted);
noBtn.addEventListener('click', onNoInteracted);

/* Yes button: idempotent accept */
yesBtn.addEventListener('click', () => {
  accept();
});

/* Cat actions */
$('#catCuddle').addEventListener('click', () => {
  hideCat(); 
  accept();
});
$('#catPoke').addEventListener('click', () => {
  catPokeHandler();
});
$('#catClose').addEventListener('click', () => {
  hideCat();
});

/* chaos slider update */
chaos.addEventListener('input', (e) => {
  STATE.chaos = Number(e.target.value);
});

/* keyboard shortcuts */
document.addEventListener('keydown', (ev) => {
  const k = ev.key.toLowerCase();
  if (k === 'y') yesBtn.click();
  if (k === 'n') noBtn.click();
  if (k === 'm') showCat();
});

/* reset */
resetBtn.addEventListener('click', () => {
  resetAll();
});

/* initial friendly nudge */
setTimeout(() => {
  // small launch hearts to hint fun
  launchHearts(18);
}, 600);

/* ---------- Testing helpers exposed to console (safe) ---------- */
window.__VAL_FIX = {
  STATE,
  spawnYesClone,
  spawnConfetti,
  launchHearts,
  resetAll
};

/* End of script */
</script>
</body>
</html>
