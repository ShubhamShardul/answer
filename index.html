<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .box {
      background: white;
      padding: 35px 45px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
      animation: popIn 0.6s ease;
    }

    h1 {
      margin-bottom: 25px;
      color: #ff4d6d;
    }

    button {
      font-size: 18px;
      padding: 12px 26px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #e0e0e0;
      position: absolute;
    }

    @keyframes popIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1 id="question">Will you be my Valentine? â¤ï¸</h1>
    <button class="yes" onclick="sayYes()">Yes ğŸ’˜</button>
    <button class="no" id="noBtn" onclick="sayNo()">No ğŸ™ˆ</button>
  </div>

  <script>
    const messages = [
      "Are you sure? ğŸ¥ºâ¤ï¸",
      "Think again ğŸ˜¶â€ğŸŒ«ï¸ğŸ’–",
      "That button looks risky ğŸ˜",
      "You canâ€™t escape love ğŸ’•",
      "Okay butâ€¦ Valentine? ğŸ˜­â¤ï¸"
    ];

    let noCount = 0;

    function sayNo() {
      const question = document.getElementById("question");
      question.innerText = messages[noCount % messages.length];

      // Move the No button randomly
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btn.style.left = x + "px";

    function sayYes() {

</body>
</html>
