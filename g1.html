<!DOCTYPE html>
<html lang="en">
<head>

  <title>Valentine?</title>

    }

      cursor: pointer;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #ccc;
    }
  </style>
</head>
<body>

    <button class="yes" onclick="sayYes()">Yes</button>

      document.getElementById("question").innerText =
        "Will you be my Valentine? ü•∫‚ù§Ô∏è";

    function sayYes() {

        "Yayyyy!! üíñü•∞ I knew it!";

</body>
</html>
